<html>
<head>
	<title>Program 2a</title>
	<script type="text/JavaScript">
		function fib()
		{
			var n=prompt("Enter n");
			n=parseInt(n);
			var a=0,b=1;
			if(n<=0)
				document.write("Series not possible");
			else if(n==1)
				document.write(a);
			else
				document.write(a,"&nbsp&nbsp",b);
			for(var i=2;i<n;i++)
			{
				var t=a+b;
				a=b;
				b=t;
				document.write("&nbsp&nbsp",b);
			}
		}
	</script>
</head>
<body onload="fib()">
</body>
</html>
