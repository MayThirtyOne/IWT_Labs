<!DOCTYPE html>
<html>
<head>
	<title>Program 4a</title>
	<script type="text/JavaScript">
		var top1=3;
		function move(cur)
		{

			var b=document.getElementById(cur).style;
			b.zIndex=(top1++).toString();
		}
	</script>
	<style type="text/css">
		p.one{
			position: absolute;
			padding:100px;
			left:100px;
			top:50px;
			width:150px;
			background-color:red;
			z-index:0;
		}
		p.two{
			position: absolute;
			padding:100px;
			left:130px;
			top:60px;
			width:150px;
			background-color:green;
			z-index:1;
		}
		p.three{
			position: absolute;
			padding:100px;
			left:160px;
			top:70px;
			width:150px;
			background-color:blue;
			z-index:2;
		}
	</style>
</head>
<body>
	<p class="one" id="stack1" onmouseover="move('stack1')">Para 1</p>
	<p class="two" id="stack2" onmouseover="move('stack2')">Para 2</p>
	<p class="three" id="stack3" onmouseover="move('stack3')">Para 3</p>
</body>
</html>
